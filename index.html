<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span>Ultimate Tic Tac Toe</span>
        <button id="themeToggle">ðŸŒ™</button>
    </header>

    <div class="gameContainer">
        <div class="gameBoard">
            <div class="gameLine"></div>
            <div class="cell"><span class="cellText"></span></div>
            <div class="cell"><span class="cellText"></span></div>
            <div class="cell"><span class="cellText"></span></div>
            <div class="cell"><span class="cellText"></span></div>
            <div class="cell"><span class="cellText"></span></div>
            <div class="cell"><span class="cellText"></span></div>
            <div class="cell"><span class="cellText"></span></div>
            <div class="cell"><span class="cellText"></span></div>
            <div class="cell"><span class="cellText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Enjoy Tic Tac Toe</h1>
            <div>
                <span class="statusText">Next Move: X</span>
                <button id="restartGame">Restart</button>
            </div> 
            <div class="imageWrapper">
                <img id="winnerImage" src="Assests/Winner.gif" alt="Winner Celebration">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
