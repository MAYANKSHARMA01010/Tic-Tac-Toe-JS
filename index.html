<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayGrid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li>UltimateTicTacToe.com</li>
        </ul>
    </header>

    <div class="gameContainer">
        <div class="gameBoard">
            <div class="gameLine"></div>
            <div class="cell cell-top-left"><span class="cellText">1</span></div>
            <div class="cell cell-top-center"><span class="cellText">2</span></div>
            <div class="cell cell-top-right"><span class="cellText">3</span></div>
            <div class="cell cell-middle-left"><span class="cellText">4</span></div>
            <div class="cell cell-center"><span class="cellText">5</span></div>
            <div class="cell cell-middle-right"><span class="cellText">6</span></div>
            <div class="cell cell-bottom-left"><span class="cellText">7</span></div>
            <div class="cell cell-bottom-center"><span class="cellText">8</span></div>
            <div class="cell cell-bottom-right"><span class="cellText">9</span></div>
        </div>
        <div class="gameInfo">
            <h1>Enjoy Tic Tac Toe</h1>
            <div>
                <span class="statusText">Next Move: X</span>
                <button id="restartGame">Restart</button>
            </div> 
            <div class="imageWrapper">
                <img src="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
